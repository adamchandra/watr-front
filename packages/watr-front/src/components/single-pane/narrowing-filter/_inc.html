<div class="narrowing-filter">
  <div class="controls mt-1 mb-3 d-flex align-center">

    <v-btn v-on:click="onReset" class="mx-3" small color="primary">Reset</v-btn>

    <v-text-field
      label="Search terms"
      single-line
      outlined
      hide-details
      dense
      @keyup.enter="onSubmit"
      v-model="queryTextRef"
      class="mx-3"
    ></v-text-field>

  </div>
  <div class="selection-frame">
    <div class="selection d-flex flex-column" >
      <span :class="item.indent" v-for="(item, i) in currSelectionRef" :key="i">
        {{item.display}}
        <span v-if="item.count > 0">
          count={{item.count}}
        </span>

        <span class="" v-for="(tag, i) in item.tags" :key="i">
          {{tag}}
        </span>
      </span>

    </div>

  </div>
</div>
