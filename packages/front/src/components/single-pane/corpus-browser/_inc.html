<div class="corpusBrowser">
  <v-list dense>
    <v-list-item
      v-for="(entry, i) in corpusEntries.entries"
      :key="i"
      :to="'transcriptViewer?id='+entry.entryId"
      router
      exact >
      <v-list-item-content>
        <v-list-item-title v-text="entry.entryId" />
      </v-list-item-content>
    </v-list-item>
  </v-list>
</div>
